<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff5722;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    button {
      padding: 12px 25px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e64a19;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, <span id="user"></span>!</h1>
    <p>Get ready to test your typing speed.</p>
    <button onclick="startTest()">Start Typing Test</button>
  </div>

  <script>
  
    const username = localStorage.getItem('loginName') || 'Guest';
    document.getElementById('user').textContent = username;

    function startTest() {
      window.location.href = 'test.html'; 
    }
  </script>

</body>
</html>
