<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Test Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .certificate-box {
      background: #fff;
      border: 10px solid #d37f43;
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .certificate-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin-bottom: 10px;
      color: #2b231c;
    }

    .certificate-box .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .certificate-box .name {
      font-size: 28px;
      font-weight: bold;
      color: #c57e3b;
      margin: 10px 0;
    }

    .certificate-box .details {
      font-size: 20px;
      margin: 10px 0;
    }

    .certificate-box .highlight {
      color: #2980b9;
      font-weight: 600;
    }

    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .signature {
      font-size: 16px;
      text-align: center;
    }

    .date {
      font-size: 16px;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <div class="certificate-box" id="certificate">
    <h1>Certificate of Achievement</h1>
    <div class="subtitle">Presented to</div>
    <div class="name" id="name">[Your Name]</div>
    <div class="subtitle">for outstanding performance in</div>
    <div class="details">Typing Speed Test</div>
    <div class="details">with a speed of <span class="highlight" id="wpm">--</span> WPM</div>
    <div class="details">and an accuracy of <span class="highlight" id="accuracy">--%</span></div>

    <div class="footer">
      <div class="date" id="date">Date: </div>
      <div class="signature">Authorized Signature<br><img src="Signature.png" alt="Signature" width="120"/></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="window.location.href='test.html'">üîÅ Retake Test</button>
    <button onclick="downloadCertificate()">‚¨áÔ∏è Download Certificate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const name = localStorage.getItem("loginName") || "Anonymous";
    const wpm = localStorage.getItem("wpm") || "--";
    const accuracy = localStorage.getItem("accuracy") || "--";
    const date = new Date().toLocaleDateString();

    document.getElementById("name").textContent = name;
    document.getElementById("wpm").textContent = wpm;
    document.getElementById("accuracy").textContent = accuracy + "%";
    document.getElementById("date").textContent = "Date: " + date;

    function downloadCertificate() {
      html2canvas(document.getElementById("certificate")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Typing_Certificate.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
